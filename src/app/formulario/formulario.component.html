<div class="container">
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre">
    </div>
    <div class="form-group">
        <label for="apellidos">Apellido</label>
        <input type="text" id="apellidos" class="form-control" formControlName="apellidos">
    </div>
    <div class="form-group">
        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" class="form-control" formControlName="empresa">
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" class="form-control" formControlName="telefono">
    </div>
    <div class="form-group">
        <label for="mail">email</label>
        <input type="text" id="mail" class="form-control" formControlName="email">
    </div>
    <input type="submit" value="Enviar"> 
</form>
</div>
